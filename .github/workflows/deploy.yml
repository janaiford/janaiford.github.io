name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site  # ðŸ‘‰ run steps inside /site

    steps:
      # 1. Checkout repo
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Install Ruby
      - name: Set up Ruby 3.4.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.3'

      - name: Install Bundler
        run: gem install bundler

      # 3. Install gems from site/Gemfile
      - name: Install Ruby gems
        run: bundle install --jobs 4 --retry 3

      # 4. Configure Pages
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      # 5. Build Jekyll in /site
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # 6. Upload /site/_site as artifact (note: working directory still inside /site)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site  # relative to /site because of working-directory

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 7. Deploy to GitHub Pages â†’ ghâ€‘pages branch
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
